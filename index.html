<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 13: The Register Application</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <h1>Register for an Account</h1>
        <form action="register_account.html" method="get" id="registration_form">
            <div class="form-group">
                <label for="email_address">Email</label>
                <input type="text" id="email_address" class="form-control"><br>
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control"><br>
                <label for="country">Country</label>
                <select id="country" class="form-control">
                    <option value="">Select an option</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                </select><br>
                <strong>Contact me by</strong><br>    
                <label for="text"><input type="radio" name="contact" id="text" value="text" checked> Text</label>
                <label for="email"><input type="radio" name="contact" id="email" value="email"> Email</label>
                <label for="none"><input type="radio" name="contact" id="none" value="none"> Don't contact me</label>
                <br>
                <strong>Terms of Service</strong>
                <div class="form-group form-check">
                    <label for="terms"><input type="checkbox" name="terms" id="terms" value="yes" class="form-check-input">I accept</label>
                </div>
                <input type="button" id="register" value="Register" class="btn btn-primary">
                <input type="button" id="reset_form" value="Reset" class="btn btn-primary">
            </div>
        </form>
        <p id="registration_header"></p>
        <table id="registration_info"></table>
    </main>
</body>
</html>
